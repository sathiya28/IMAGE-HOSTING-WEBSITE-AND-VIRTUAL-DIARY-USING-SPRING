<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company & products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet"href="style.css">
    <script src="script.js"async></script>
</head>
<body>
   <br><br><br>
    <div class="container">
    <div class="row">
    <div class="container col-sm">        
        <form>    
        <div class ="add_company">
            <p><b>Add Company </b></p>
            <div class="form-group">
                <label for="company_id">CompanyId :</label>
                <input type="number" class="company_id form-control" required/>
            </div>
                <div class="form-group">
                    <label for="company_name">CompanyName :</label>
                    <input type="text" class="company_name form-control"required/>

                </div>
                
                <input type="submit" class="add btn btn-link">         
        </div>
    </form>
<br>
        <div class=" delete-company">
            <p><b>Delete Company </b></p>
              <form id="delete-company" >
                  <div class="form-group">
                      <label for="eventid">Enter the company name to delete :</label>
                      <input type="text"  class="name form-control"placeholder="company_name :"required/>
                      <input type="submit" class="delete btn btn-link"value="Delete" class="submit"style="float:center" >
                  </div>
              </form>
          </div>
    </div>


<!-- product -->
<div class="container col-sm">
    <div class ="add_product">
        <p ><b>Add product </b></p>
        
        <div class="form-group">
            <label for="product_name">productName :</label>
            <input type="text" class="product_name form-control"required/>
        
        </div>
        <div class="form-group">
            <label for="product_desc">productDesc :</label>
            <input type="text" class="product_desc form-control"required/>
        
        </div>

        <div class="form-group">
            <label for="product_companyid">companyId :</label>
            <input type="text" class="companyId form-control"required/>
        
        </div>
        <br>

        <div class="form-group">
            <label for="status">status :</label>
            <select class="status">
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>


            </select>
           
        
        </div>
<br>

            <input type="submit" class="add-product btn btn-link"> 
    </div>
    <br>
    <div class=" delete-product">
            <p><b>Delete product </b></p>
            <form id="delete-product" >
                <div class="form-group">
                <label for="eventid">Enter the product id to delete :</label>
                <input type="number" class="product_deleteid form-control"placeholder="product_id :"required/>
                <input type="submit" class="delete-productbyid btn btn-link"value="Delete" style="float:center" >
            </div>
            </form>
        </div>
    </div>

    </div>
</div>
</div>
</body>
</html>
