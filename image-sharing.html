<body style="background-color:white">
  
    <div class="container">
        <div class="ri"style="float:left">
            <button type="button" class="icon-button" onclick="location.href='memories.html'">
                <span class="material-icons">notifications</span>
                <span class="icon-button__badge">0</span>
              </button>
        </div>
       
        <i class="fa fa-user" style="color:black;margin:5px;font-size:40px"></i>

        <div class="details" style="color:grey;margin-right:10px;margin-top: 20px;">
          <h3></h3>
        </div>
         <div class="lightbox">
         <div class="row multi-carousel">
            <div class="post multi-carousel-inner">
           
            </div>
        
        </div>
    </div>

<div class="align">
    <form enctype="multipart/form-data">
        <h3>Select Image File:</h3>
        <br>
        
        <input type="file" name="image"class="image"required/>
        <br>
        <br>
    </form>
  
    <input type="submit" name="submit" value="Upload"class="img">
    <button class="showimage" onclick="getimages()">Show Image</button>
    
</div>



<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
      
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
